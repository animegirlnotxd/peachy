<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/images.css">
</head>

<body>
    <div id="visual-website">Unknown website</div>
    <div id="visual-count">No visual(s)</div>
    <button type="button" class="btn btn-primary" id="download-all">Download All</button>
    <header>
        <div id="slider">
            <label for="column-count">Column Count:</label>
            <input type="range" id="column-count" value="3" min="1" max="5">
            <output id="column-count-output">3</output>
        </div>
    </header>
    <section id="content"></section>

    <script src="../js/images.js"></script>
</body>

</html>
